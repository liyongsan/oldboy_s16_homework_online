<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    {% load static %}
{#    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">#}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css'  %}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap-theme.min.css'  %}" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script type="application/javascript" src="{% static 'bootstrap-3.3.7-dist/jquery-3.1.1.js'  %}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js'  %}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>1</title>
     <style>
        .row [class*="col-"]{
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: rebeccapurple;
            border: 2px solid yellowgreen;
            color:#fff;
        }

        /*媒体查询*/
        /*
        @media(max-width:800px){
            .media{
                color: red;
            }

        }*/
    </style>
</head>
<body>
<h2>学员信息系统</h2>
{#<table style="width: 500px"  border="1 solid">#}
<table class="table"  border="1 solid">
    <tr>
        <th>学员ID</th>
        <th>课程</th>
        <th>姓名</th>
        <th>课程价格</th>
        <th>入学日期</th>
        <th colspan="3">操作</th>
    </tr>
        {% for obj in obj_list %}
    <tr>
        <td target="id1">{{ obj.id }}</td>
        <td target="title1">{{ obj.title }}</td>
        <td target="author1">{{ obj.author }}</td>
        <td target="price1">{{ obj.price }}</td>
        <td target="pub_date1">{{ obj.pub_date }}</td>
        <td><a href="/add_books/">添加</a></td>
        <td><a href="/delete_books/?id={{ obj.id }}">删除</a></td>
        <td>
            <form action="/edit_books/?id={{ obj.id }}" method="post">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="{{ obj.author }}">编辑</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="control-label">姓名:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="control-label">Message::</label>
                                        <textarea class="form-control" id="message-text" name="price1" data-whatever="{{ obj.price }}"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary edit1">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('.modal-title').text('New message to ' + recipient);
        modal.find('.modal-body input').val(recipient)
    });
</script>
</html>
