<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
</head>
<body>
<div style="width: 800px;margin: 0 auto;">
    <form method="POST" action="/add_users" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>主机名</label>
            {{ obj.hostname }}
            <span>{{ obj.errors.hostname.0 }}</span>
        </div>
        <div class="form-group">
            <label>系统版本</label>
            {{ obj.system_version }}
            <span>{{ obj.errors.system_version.0 }}</span>
        </div>
        <div class="form-group">
                <label>部门</label>
                {{ obj.dp_id }}
                <span>{{ obj.errors.dp_id.0 }}</span>
            </div>
        <div class="form-group">
                <label>所属用户</label>
                {{ obj.UI_id }}
                <span>{{ obj.errors.UI_id.0 }}</span>
            </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
</body>
</html>
